language: python
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
    dist: xenial # required for Python >= 3.7
  - python: pypy
    env: TOXENV=pypy
  - python: pypy3
    env: TOXENV=pypy3
install: pip install tox coveralls && tox --notest
script: tox
after_success: coveralls
deploy:
  provider: pypi
  user: jazzband
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: jazzband/contextlib2
    condition: "$TOXENV = py35" # only release once per test run for a Git tag
